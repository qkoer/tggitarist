  - / connection veya / connect <chatid>: Uzaktan sohbete bağlan
  - / bağlantıyı kes: Sohbetin bağlantısını kes
  - / allowconnect on / yes / off / no: Bağlanan kullanıcıların gruplamasına izin ver \ n
