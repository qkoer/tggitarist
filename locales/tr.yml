bans_help: |
  Bazı insanların kamuya açık olarak yasaklanması gerekir; spam gönderenler, sıkıntılar veya yalnızca troller. \ n
  Bu modül, bazı ortak eylemleri ortaya çıkararak bunu kolayca yapmanızı sağlar, böylece herkes görecektir! \ N
  Kullanılabilir komutlar:
  - / ban: Sohbette bir kullanıcıyı yasaklar.
  - / banme: Kendinizi yasaklayın.
  - / tban: Bir kullanıcıyı geçici olarak sohbette yasaklar, int <d / h / m> kullanarak zamanı ayarlayın (gün, saat veya dakika)
  - / unban: Sohbetteki bir kullanıcının engellemesini kaldırır.
  - / sban: Sohbette bir kullanıcıyı sessizce yasaklar.
  - / sessiz: Sohbette bir kullanıcıyı sessize alır.
  - / tmute: Sohbette bir kullanıcıyı geçici olarak sessize alır. int <d / h / m> kullanarak zamanı ayarlayın (gün, saat veya dakika)
  - / unmute: Sohbetteki bir kullanıcının sesini açar.
  - / kick: Bir kullanıcıyı sohbetten teker teker.
  - / kickme: Tekme at. \ n
  Banme ve kickme (argüman gerektirmeyen) hariç tüm komutlar tanıtıcı veya yanıtla çalışır. \ N
  Birini geçici olarak sessize alma örneği:
  / tmute @kullaniciadi 2s; bu bir kullanıcıyı 2 saat boyunca susturur.
