feds_help: |
  Ah, grup yönetimi. İstenmeyen posta gönderenler grubunuza girmeye başlayana ve onu engellemeniz gerekene kadar her şey eğlencelidir. O zaman daha fazla ve daha fazla yasaklamaya başlamanız gerekiyor ve acıyor.
  Ama sonra birçok grubunuz var ve bu spam göndericinin gruplarınızdan birinde olmasını istemiyorsunuz - bununla nasıl başa çıkabilirsiniz? Tüm gruplarınızda manuel olarak engellemeniz mi gerekiyor?

  Artık! Federasyon ile, diğer tüm sohbetlerle tek bir sohbet çakışmasını yasaklayabilirsiniz.
  Yönetici federasyonları bile belirleyebilirsiniz, böylece güvenilir yöneticiniz korumak istediğiniz tüm sohbetleri yasaklayabilir.

  Yine de bir Federasyon oluşturmak için deney aşaması sadece yapımcım tarafından yapılabilir

  Komut:
  - / newfed <fedname>: verilen adla yeni bir Federasyon oluşturun. Kullanıcıların yalnızca bir Federasyona sahip olmasına izin verilir. Bu yöntem aynı zamanda Federasyonu yeniden adlandırmak için de kullanılabilir. (en fazla 64 karakter)
  - / delfed: Federasyonunuzu ve bununla ilgili bilgileri silin. Engellenen kullanıcıları iptal etmez.
  - / fedinfo <FedID>: belirtilen Federasyon hakkında bilgi.
  - / joinfed <FedID>: Federasyondaki mevcut sohbete katıl. Bunu yalnızca sohbet sahipleri yapabilir. Her sohbet yalnızca bir Federasyonda olabilir.
  - / leavefed <FedID>: verilen Federasyonu terk eder. Bunu yalnızca sohbet sahipleri yapabilir.
  - / fpromote <user>: Kullanıcıları beslenen yöneticiye vermelerini teşvik eder. Yalnızca beslenen sahip.
  - / fdemote <kullanıcı>: Kullanıcıyı yönetici Federasyonundan normal bir Kullanıcıya bırakır. Yalnızca beslenen sahip.
  - / fban <user>: bu sohbetin gerçekleştiği tüm federasyonlardan kullanıcıları yasaklayın ve yöneticilerin kontrolü elinde bulundurun.
  - / unfban <user>: Kullanıcıyı bu sohbetin gerçekleştiği ve yürütücünün kontrol ettiği tüm federasyonlardan iptal edin.
  - / setfrules: Federasyon kurallarını düzenler.
  - / frules: Bkz. Federasyon yönetmelikleri.
  - / chatfed: Geçerli sohbetteki Federasyona bakın.
  - / fedadmins: Federasyon yöneticisini göster.
  - / fbanlist: Şu anda Federasyonda mağdur olan tüm kullanıcıları görüntüler.
  - / fedchats: Federasyona bağlı olan tüm sohbetleri alın.
  - / importfbans: Yasaklı listeyi şimdi Federasyona aktarmak için Federasyon yedek mesaj dosyasını yanıtlayın.
