cust_filters_help: |
  Filtrelerle sohbetinizi daha canlı hale getirin; Bot belirli kelimelere cevap verecektir!
  Filtreler büyük / küçük harfe duyarlı değildir; birisi tetik kelimelerinizi her söylediğinde {} başka bir şeyi yanıtlar! istenirse kendi komutlarınızı oluşturmak için kullanılabilir.
  - / filters: bu sohbetteki tüm etkin filtreleri listele.
  * Yalnızca yönetici: *
  - / filter <anahtar kelime> <yanıt iletisi>: Birisi her "kelime" dediğinde, bot "cümle" ile yanıt verir. Birden çok kelime filtresi için ilk kelimeyi alıntılayın.
  - / stopall: Tüm filtreleri durdurun, bunun için sohbet sahibi olmalıdır. Bunu yalnızca ne yaptığınızı bildiğinizde kullanın.
  - / stop <filtre anahtar kelimesi>: bu filtreyi durdurur. \ n
  Bir filtrenin nasıl ayarlanacağına bir örnek şöyledir:
  `/ filtre merhaba Merhaba! Nasılsın?
  Çok kelimeli bir filtre şu yollarla ayarlanabilir:
  "/ filtre" merhaba arkadaşım "Merhaba! Uzun zamandır görüşemedik! ''
  Bir görüntü, gif veya çıkartma veya başka bir veri kaydetmek istiyorsanız, aşağıdakileri yapın:
  bir etikete veya istediğiniz verilere yanıt verirken "/ filter word". Şimdi, birisi "kelime" den her bahsettiğinde, bu etiket bir yanıt olarak gönderilir.
  Şimdi, "merhaba" diyen herkes "Merhaba, nasılsın?"
  zorlanıyorsanız @quitarist e sorabilirsiniz :)
