  Bir notun nasıl kaydedileceğine örnek olarak şunlar verilebilir:
  / data kaydet Bu bazı verilerdir!
  Şimdi, "/ get data" veya "#data" kullanan herkes "Bu bazı veriler!" İle yanıtlanacaktır.
  Bir görüntü, gif veya çıkartma veya başka bir veri kaydetmek istiyorsanız, aşağıdakileri yapın:
  / bir etikete veya istediğiniz verileri yanıtlarken kelimeyi kaydedin. Şimdi, "#word" deki not cevap olarak gönderilecek bir çıkartma içeriyor.

