misc_md_list: |
  Markdown, telgraf tarafından desteklenen çok güçlü bir biçimlendirme aracıdır. tgbot Aya'nın bazı geliştirmeler var.
  kaydedilen mesajlar doğru şekilde ayrıştırılır ve düğmeler oluşturmanıza olanak tanır.
  - <code> _italic_ </code>: metni '_' ile sarmak italik metin üretir
  - <code> * kalın * </code>: metni '*' ile sarmak kalın metin üretecektir
  - <code> `kod` </code>: metni '' 'ile sarmak,' kod 'olarak da bilinen tek aralıklı metin üretir
  - <code> [sometext] (someURL) </code>: Bu bir bağlantı oluşturur - ileti yalnızca <code> sometext </code>, \
  üzerine dokunduğunuzda sayfa <code> someURL </code> 'de açılır.
  EG: <code> [test] (example.com) </code>
  - <code> [buttontext] (buttonurl: someURL) </code>: Bu, kullanıcıların telgrafa sahip olmasına izin veren özel bir geliştirmedir \
  kendi markdown düğmeleri. <code> düğme metni </code> düğme üzerinde görüntülenen şey olacak ve <code> someurl </code> \
  açılan URL olacak.
  EG: <code> [Bu bir düğme] (buttonurl: example.com) </code>
  Aynı satırda birden fazla düğme istiyorsanız, şunu kullanın:
  <Kod> [biri] (buttonurl: //example.com)
  [İki] (buttonurl: //google.com: Aynı) </ kod>
  This will create two buttons on a single line, instead of one button per line.
