welcome_help: |
   Selamlama modülü ile üyelerinize sıcak bir karşılama verin! Ya da hüzünlü bir veda ... Bağımlı!

 Kullanılabilir komutlar:
  - / welcome <açık / kapalı / evet / hayır>: karşılama mesajlarını etkinleştirir / devre dışı bırakır. Hiçbir seçenek belirtilmezse, geçerli karşılama mesajını ve ayarlarını döndürür.
  - / güle güle <açık / kapalı / evet / hayır>: güle güle mesajlarını etkinleştirir / devre dışı bırakır. Hiçbir seçenek belirtilmezse, geçerli veda mesajını ve ayarlarını döndürür.
  - / setwelcome <message>: yeni karşılama mesajınızı ayarlar! İşaretleme ve düğmelerin yanı sıra dolgular da desteklenir.
  - / resetwelcome: karşılama iletinizi varsayılana sıfırlar; yaptığınız değişiklikleri silme.
  - / setgoodbye <message>: yeni veda mesajınızı ayarlar! İşaretleme ve düğmelerin yanı sıra dolgular da desteklenir.
  - / resetgoodbye: hoşçakal mesajınızı varsayılana sıfırlar; yaptığınız değişiklikleri silme.
  - / cleanservice <açık / kapalı / evet / hayır>: tüm servis mesajlarını siler; insanlar katıldığında gördüğünüz "x gruba katıldı".
  - / cleanwelcome <açık / kapalı / evet / hayır>: eski karşılama iletilerini siler; yeni bir kişi katıldığında eski mesaj silinir.
  - / welcomemute <açık / kapalı / evet / hayır>: katılan tüm kullanıcılar sessizleşir; kendilerini açmalarını sağlamak için karşılama mesajına bir düğme eklenir. Bu onların bir bot olmadığını kanıtlıyor!
  - / welcomemutetime <Xw / d / h / m>: bir kullanıcı bu süreden sonra hoş geldiniz iletisindeki "sessiz" düğmesine basmazsa, bu süreden sonra otomatik olarak sesi açılır.
  Not: Sessiz bir süre istemiyorsanız (düğmeye basana kadar kullanıcıyı sessize alın), / welcomemutetime 0m kullanın.
  - / setmutetext <new text>: Karşılama sonuçlarını etkinleştirerek elde edilen "insan olduğunuzu kanıtlamak için burayı tıklayın" düğmesini özelleştirin.
  - / resetmutetext: sessiz düğmesini varsayılan metne sıfırlar.

  Metninizi biçimlendirme ve katılma sırasında yeni kullanıcılardan bahsetme hakkında bilgi edinmek için okuma / işaretleme yardımı!

  
 dolgu:
  Belirtildiği gibi, hoş geldiniz iletinizi kullanıcı veya sohbet bilgileriyle doldurmak için belirli etiketleri kullanabilirsiniz; var:
  {first}: Kullanıcının adı.
  {last}: Kullanıcının soyadı.
  {fullname}: Kullanıcının tam adı.
  {username}: Kullanıcının kullanıcı adı; hiçbiri yoksa kullanıcıdan bahseder.
  {mention}: Kullanıcıya adlarını kullanarak bahseder.
  {id}: Kullanıcının kimliği.
  {chatname}: Sohbetin adı.

  Dolguların nasıl kullanılacağına bir örnek, aşağıdakileri kullanarak karşılama mesajınızı ayarlamak olabilir:
  / setwelcome Merhaba {ilk}! {Chatname} sitesine hoş geldiniz.

  Karşılama mesajlarını aşağıdaki gibi etkinleştirebilir / devre dışı bırakabilirsiniz:
  / hoşgeldin

  Bir görüntü, gif veya çıkartma veya başka bir veri kaydetmek istiyorsanız, aşağıdakileri yapın:
  / setwelcome bir etikete veya istediğiniz verilere yanıt verirken. Bu veriler şimdi yeni kullanıcıları ağırlamak için gönderilecek.

  İpucu: biçimlendirilmemiş karşılama iletisini almak için / welcome noformat kullanın.
  Bu, hoş geldiniz iletisini alır ve biçimlendirmeden gönderir; ham düzenlemeyi size kolay düzenlemeler yapmanıza olanak tanır.
  Bu / güle güle ile de çalışır.
